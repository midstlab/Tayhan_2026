#############################################################
## JOB DESCRIPTION                                         ##
#############################################################


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          holo_p_ionized.psf
coordinates        holo_p_ionized.pdb
outputName         holo_p_cont_meta3

set temperature    310

# Continuing a job from the restart files
set inputname      holo_p_cont_meta2
binCoordinates     $inputname.restart.coor
binVelocities      $inputname.restart.vel  ;# remove the "temperature" entry if you use this!
extendedSystem	   $inputname.restart.xsc
colvarsInput       $inputname.restart.colvars.state ;#use this to continue from previous traj,pmf file input

# procedure to get the first time step for the new simulation
# from the old simulation whether it be a completed sim or one
# to be restarted
if {1} {
proc get_first_ts { xscfile } {
  set fd [open $xscfile r]
  gets $fd
  gets $fd
  gets $fd line
  set ts [lindex $line 0]
  close $fd
  return $ts
}
if [file exists $inputname.xsc] {
set firsttime [get_first_ts $inputname.xsc]
firsttimestep $firsttime
} else {
set firsttime [get_first_ts $inputname.restart.xsc]
firsttimestep $firsttime
}
} else {
firsttimestep 0
}



#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters              ../../toppar/par_all36m_prot.prm
parameters              ../../toppar/par_all36_na.prm
parameters              ../../toppar/par_all36_carb.prm
parameters              ../../toppar/par_all36_lipid.prm
parameters              ../../toppar/par_all36_cgenff.prm
parameters              ../../toppar/toppar_water_ions_namd.str
parameters              ../../toppar/par_modified.prm

#temperature         $temperature
 

# Periodic Boundary conditions
cellBasisVector1 62.711002349853516 0 0
cellBasisVector2 0 91.07699775695801 0
cellBasisVector3 0 0 63.96700096130371
cellOrigin -1.27683424949646 29.205318450927734 19.423337936401367


wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            1.0  ;# 1fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


#PME (for full-system periodic electrostatics)

PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        32
#PMEGridSizeY        32
#PMEGridSizeZ        64



# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens


# Constant Pressure Control (variable volume)

useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature



restartfreq         100000    
dcdfreq             100000
xstFreq             100000
outputEnergies      100000
outputPressure      100000



